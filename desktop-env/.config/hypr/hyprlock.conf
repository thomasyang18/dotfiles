# Autogenerated claude default conf stuff 
#
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0  # No grace period
    
    # This completely disables the wallpaper section, allowing your desktop wallpaper to show through
    no_fade_in = true
}

# This creates the transparent colorful overlay
background {
    monitor =
	# Todo fix this shit pls 
    path = ~/.config/sway/byak_lock.png   # Use 'screenshot' to capture the current screen
    color = rgba(0, 0, 0, 0)  # Transparent base
    
    # Add a gradient overlay with pink/purple/blue at 30% opacity
    blur_passes = 0
    blur_size = 0
    noise = 0
    
    # This adds the colorful overlay with 30% opacity
    brightness = 0.7  # 70% of original brightness
    contrast = 1.0
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# Create a gradient overlay
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    outer_color = rgb(151, 90, 242)
    inner_color = rgb(200, 153, 253)
    font_color = rgb(225, 225, 225)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# Add key press animation (similar to swaylock)
label {
    monitor =
    text = cmd[update:1000] echo "<span foreground='##f5c2e7'>Type to unlock...</span>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 25
    font_family = Sans
    position = 0, 80
    halign = center
    valign = center
}
